<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>imgtesty</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script type="text/javascript">
    var _c = new Date().getTime();
    document.write('<link href="./build/app.min.css?c=' + _c + '" rel="stylesheet">');
  </script>
</head>

<body>

  <h1>Hello, world!</h1>

  <script type="text/javascript">
    var _i = new Date().getTime();
    document.write('<img src=./media/100slavnyc.jpg?i=' + _i + '" alt="">');
  </script>
  

  <h2>&lt;picture&gt; - element with srcset</h2>

  <picture>
    <source media="(max-width: 799px)" srcset="https://via.placeholder.com/600/DEAF00/000000?Text=600">
    <source media="(min-width: 800px)" srcset="https://via.placeholder.com/1200/DEAF00/000000?Text=1200">
    <img src="https://via.placeholder.com/3999/DEAF00/000000?Text=3999" alt="">
  </picture>

  <h2>&lt;img&gt; - element with srcset</h2>

  <script type="text/javascript">
    var _i = new Date().getTime();
    document.write('<img srcset="https://via.placeholder.com/600/DEAF00/000000?Text=600&' + _i + ' 800w, https://via.placeholder.com/1200/DEAF00/000000?Text=1200&' + _i + ' 2000w, https://via.placeholder.com/2000/DEAF00/000000?Text=2000&' + _i + ' 1500w"src="https://via.placeholder.com/3999/DEAF00/000000?Text=3999&' + _i + '" alt="">');
  </script>
